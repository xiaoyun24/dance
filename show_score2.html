<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Row Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .left, .right {
            padding: 30px;
            width: 50%;
        }
        .left {
            border-right: 1px solid #e0e0e0;
            background-color: #fafafa;
        }
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #csvRow p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>CSV Row Viewer</h1>
            <label for="rowNumber">Enter Row Number:</label>
            <input type="number" id="rowNumber" min="1" placeholder="Enter a number...">
            <button onclick="showRow()">Show Row</button>
        </div>
        <div class="right">
            <div id="csvRow"></div>
        </div>
    </div>

    <script>
        async function fetchCSV() {
            const response = await fetch('score.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            return rows;
        }

        async function showRow() {
            const rowNumber = document.getElementById('rowNumber').value;
            if (!rowNumber) {
                alert('Please enter a row number');
                return;
            }

            const csvText = await fetchCSV();
            const rows = parseCSV(csvText);

            if (rowNumber < 353 || rowNumber > 452) {
                alert('Row number out of range');
                return;
            }

            const row = rows[rowNumber - 350];

            document.getElementById('csvRow').innerHTML = `
                <p>姓名: ${row[0]}</p>
                <p>学号: ${row[1]}</p>
                <p>班级: BAL21${row[2]}</p>
                <p>总分: ${row[4]}</p>
                <p>排名: ${row[3]}</p>
                <p>基本功: ${row[5]}/50</p>
                <p>主题曲: ${row[6]}/20</p>
                <p>个人剧目: ${row[7]}/30</p>
                <p>团队剧目: ${row[8]}/30</p>
                <p>素质测评: ${row[9]}/20</p>
            `;
        }
    </script>
</body>
</html>
