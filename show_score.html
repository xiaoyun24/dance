<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024森铭中学二年级芭蕾期末考试成绩查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        label, input, button {
            margin: 10px 0;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #5c6bc0;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #3949ab;
        }

        #row1 {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        #row2 {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            margin: 0 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px; /* Adjust the spacing between rows as needed */
        }

        .score-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info {
            font-size: 1.5em;
            margin-top: 5px;
        }

        
        .ranking {
            font-size: 1em;
            margin-top: 5px;
        }

        .score {
            font-size: 3em;
            margin-top: 5px;

        }

        .score2 {
            font-size: 3em;
            margin-top: 5px;
            color: #3949ab;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f9;
        }

        canvas {
            width: 150px;
            height: 150px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <h1>2024森铭中学二年级芭蕾期末考试成绩查询</h1>
    <label for="rowNumber">输入学号</label>
    <input type="number" id="rowNumber" min="1">
    <button onclick="showRow()">查询</button>
    <div id="row1"></div>
    <div id="row2"></div>

    <script>
        async function fetchCSV() {
            const response = await fetch('score.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            return rows;
        }

       
        async function showRow() {
            const rowNumber = document.getElementById('rowNumber').value;
            if (!rowNumber) {
                alert('Please enter a row number');
                return;
            }

            const csvText = await fetchCSV();
            const rows = parseCSV(csvText);

            if (rowNumber < 353 || rowNumber > 452) {
                alert('Row number out of range');
                return;
            }

            const row = rows[rowNumber - 350];

            document.getElementById('row1').innerHTML = `
            <div class = "row">    
                <div class="column">
                    <p class = "info">姓名: ${row[0]}</p>
                </div>
                <div class="column">
                    <p class = "info">学号: TK063${row[1]}</p>
                </div>
                <div class="column">
                    <p class = "info">班级: 芭蕾2(${row[2]})班</p>
                </div>
            </div>`;

            
            document.getElementById('row2').innerHTML = `
            
            <div class = "row">  
                <div class="column">
                    
                    <p class="ranking">基本功</p>
                    <p class="score">${row[5]}</p>
                    <p class="ranking">/50</p>
                </div>
                <div class="column">
                    
                    <p class="ranking">主题曲</p>
                    <p class="score">${row[6]}</p>
                    <p class="ranking">/20</p>
                </div>
                <div class="column">
                    
                    <p class="ranking">个人剧目</p>
                    <p class="score">${row[7]}</p>
                    <p class="ranking">/30</p>
                </div>
                <div class="column">
                    
                    <p class="ranking">团队剧目</p>
                    <p class="score">${row[8]}</p>
                    <p class="ranking">/30</p>
                </div>
                <div class="column">
                    
                    <p class="ranking">素质测评</p>
                    <p class="score">${row[9]}</p>
                    <p class="ranking">/20</p>
                </div>
                
                <div class="column">
    
                        <p class="ranking">总分</p>
                        <p class="score2">${row[4]}</p>
                        <p class="ranking">排名: ${row[3]}</p>
                </div>
            </div>`;
            
     
        }
    </script>
</body>
</html>
