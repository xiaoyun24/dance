<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024森铭中学二年级芭蕾期末考试成绩查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        label, input, button {
            margin: 10px 0;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #5c6bc0;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #3949ab;
        }

        #csvRow {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            margin: 0 10px;
        }

        .score-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ranking {
            font-size: 1em;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f9;
        }

        canvas {
            width: 150px;
            height: 150px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <h1>2024森铭中学二年级芭蕾期末考试成绩查询</h1>
    <label for="rowNumber">输入学号</label>
    <input type="number" id="rowNumber" min="1">
    <button onclick="showRow()">查询</button>
    <div id="csvRow"></div>

    <script>
        async function fetchCSV() {
            const response = await fetch('score.csv');
            const data = await response.text();
            return data;
        }

        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            return rows;
        }

        function renderChart(score, maxScore) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [score, maxScore - score],
                        backgroundColor: ['#5c6bc0', '#e0e0e0'],
                        borderWidth: 1
                    }]
                },
                options: {
                    cutoutPercentage: 80,
                    tooltips: { enabled: false },
                    hover: { mode: null },
                    plugins: {
                        datalabels: {
                            display: true,
                            align: 'start',
                            anchor: 'end',
                            formatter: (value, ctx) => {
                                if (ctx.dataIndex === 0) {
                                    return `${score}`;
                                }
                                return '';
                            },
                            color: '#3949ab',
                            font: {
                                weight: 'bold',
                                size: '28'
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        }

        async function showRow() {
            const rowNumber = document.getElementById('rowNumber').value;
            if (!rowNumber) {
                alert('Please enter a row number');
                return;
            }

            const csvText = await fetchCSV();
            const rows = parseCSV(csvText);

            if (rowNumber < 353 || rowNumber > 452) {
                alert('Row number out of range');
                return;
            }

            const row = rows[rowNumber - 350];

            document.getElementById('csvRow').innerHTML = `
                <div class="column">
                    <p>姓名: ${row[0]}</p>
                    <p>学号: TK063${row[1]}</p>
                    <p>班级: 芭蕾2(${row[2]})班</p>
                </div>
                <div class="column">
                    <div class="score-circle">
                        <canvas id="scoreChart"></canvas>
                        <p class="ranking">排名: ${row[3]}</p>
                    </div>
                </div>
                <div class="column">
                    <table>
                        <tr><th>评分项</th><th>得分</th></tr>
                        <tr><td>基本功</td><td>${row[5]}/50</td></tr>
                        <tr><td>主题曲</td><td>${row[6]}/20</td></tr>
                        <tr><td>个人剧目</td><td>${row[7]}/30</td></tr>
                        <tr><td>团队剧目</td><td>${row[8]}/30</td></tr>
                        <tr><td>素质测评</td><td>${row[9]}/20</td></tr>
                    </table>
                </div>`;

            renderChart(row[4], 150);
        }
    </script>
</body>
</html>
