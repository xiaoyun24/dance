<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    
    
</head>
<body>
    <h1>2024森铭中学二年级芭蕾期末考试须知</h1>

    <h3>考试基本</h3>

    <table>
        <tr>
          <th>时间</th>
          <th>地点</th>
          <th>考试时长</th>
        </tr>
        <tr>
          <td>2024.5.23 8:00AM</td>
          <td>北校区篮球场</td>
          <td>约3小时</td>
        </tr>
     
      </table>
    
      <h3>服装要求</h3>
      <table>

        <tr>
            <th>芭蕾班男生</th>

        
            <td>
                
                <ul>
                    <li>蓝色芭蕾练功裙</li>
                    <li>白色芭蕾舞袜</li>
                    <li>粉色练功鞋</li>
                  </ul>
    
            </td>
            <td rowspan="2"><img src="sc.webp" alt="Clothing" width="420" height="240"></br>芭蕾班男生(右),芭蕾选修男生(左)</td>
          </tr>
          
          <tr>
            <th>芭蕾选修男生</th>

        
            <td>
                
                <ul>
                    <li>白色芭蕾练功服</li>
                    <li>黑色紧身短裤</li>
                    <li>黑色练功鞋</li>
                  </ul>
    
            </td>
            
          </tr>

      </table>
      

     




    <div id="tableContainer"></div>

    <script>

        

        document.addEventListener('DOMContentLoaded', function() {
            fetch('8/output.csv') // Replace with the correct path to your CSV file
                .then(response => response.text())
                .then(csv => {
                    generateTable(csv);
                });

            function generateTable(csv) {
                const rows = csv.split('\n');
                let table = '<table>';
                console.log(rows);

                const number_row = [];
                const description_row = [];

                rows.forEach((row, index) => {
                    const cells = row.split(',');
                    number_row.push(cells[0]);
                    description_row.push(cells[1])
                })

                console.log(number_row);
                console.log(description_row);


                
                
                    
                index = 0

                loop = number_row.length/4 
                
                    
                for (let l = 0; l < loop; l++){
                  

                    table += '<tr>'
                    for(let i = 0; i < 4; i++){
                    table += `<td>${number_row.at(l*4 + i)}. ${description_row.at(l*4 +i)}</td>`;
                    }
                    table += '</tr>'

                    table += '<tr>'
                    for(let i = 0; i < 4; i++){
                        table += `<td><video width="320" height="240" controls><source src="8/8_${l*4 +i + 1}.mp4" type="video/mp4">8/8_${l*4 +i + 1}.mp4</video></td>`;
                    }
                    table += '</tr>'

                }
                
                    



                    // const cells = row.split(',');

                    // //console.log(cells)
                    
                    // table += '<tr>';
                    // cells.forEach(cell => {
                    //     if(index === 0){
                    //         table += `<th>${cell}</th>`;
                    //     }else{
                    //         table += `<td>${cell}</td>`;
                    //     }  
                    // });
                    // if(index === 0){
                    //     table += `<th>视频</th>`;
                    // }else{
                    //     table += `<td>

                    //         <video width="320" height="240" controls>
                    //         <source src="8/8_${index}.mp4" type="video/mp4">
                            
                    //         8/8_${index}.mp4
                    //         </video>
                            
            
                    //         </td>`;
                    // }  

                    // table += '</tr>'
                
                table += '</table>';
                document.getElementById('tableContainer').innerHTML = table;
            }
        });
    </script>
</body>
</html>
