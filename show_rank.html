<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin: 20px;
        }
        .rankings {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" onclick="showRankings('week1')">Week 1</a>
    <a href="#" onclick="showRankings('week2')">Week 2</a>
    <a href="#" onclick="showRankings('week3')">Week 3</a>
</div>

<div class="content">
    <h1>Rankings</h1>
    <div id="rankings" class="rankings">
        <!-- Rankings will be displayed here -->
    </div>
</div>

<script>
    const rankings = {};

    function parseCSV(data) {
        const lines = data.split('\n');
        const headers = lines[0].split(',');
        
        for (let i = 1; i < lines.length; i++) {
            const cols = lines[i].split(',');
            const name = cols[0];
            for (let j = 1; j < cols.length; j++) {
                const week = headers[j];
                if (!rankings[week]) {
                    rankings[week] = [];
                }
                rankings[week].push({ name, rank: parseInt(cols[j]) });
            }
        }
        
        for (const week in rankings) {
            rankings[week].sort((a, b) => a.rank - b.rank);
        }
    }

    function showRankings(week) {
        const rankingsDiv = document.getElementById('rankings');
        rankingsDiv.innerHTML = '';

        if (!rankings[week]) {
            rankingsDiv.innerHTML = '<p>No data available for this week.</p>';
            return;
        }

        const ul = document.createElement('ul');
        rankings[week].forEach(person => {
            const li = document.createElement('li');
            li.textContent = `${person.name} (Rank: ${person.rank})`;
            ul.appendChild(li);
        });
        rankingsDiv.appendChild(ul);
    }

    function fetchCSV() {
        fetch('test_rankings.csv')
            .then(response => response.text())
            .then(data => {
                parseCSV(data);
                showRankings('week1'); // Default to showing week 1 rankings
            })
            .catch(error => {
                console.error('Error fetching the CSV file:', error);
            });
    }

    fetchCSV();
</script>

</body>
</html>
